# Default values for zenko.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ingress:
  enabled: false
  # Used to create an Ingress record.
  # This must match the 'cloudserver-front' 'endpoint', unless your client
  # supports different hostnames.
  hosts:
    - zenko.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: zenko-tls
    #   hosts:
    #     - zenko.example.com

# Configuration of the E2E tests
e2e:
  image:
    repository: docker.io/zenko/zenko-e2e
    tag: latest
    pullPolicy: Always


cloudserver-front:
  orbit:
    enabled: true
  # When 'orbit.enabled' is 'true', these aren't used, please use
  # https://zenko.io to manage your deployment
  endpoint: zenko.local
  credentials:
    keyId: deployment-specific-access-key
    secretKey: deployment-specific-secret-key

prometheus:
  rbac:
    create: true

  alertmanager:
    enabled: false

  kubeStateMetrics:
    enabled: false

  nodeExporter:
    enabled: false

  pushgateway:
    enabled: false

mongodb-replicaset:
  replicaSet: rs0
  replicas: 3

kafka:
  replicas: 3
  prometheusExport:
    enabled: true

redis:
  usePassword: false
  persistence:
    enabled: false
  metrics:
    enabled: true
