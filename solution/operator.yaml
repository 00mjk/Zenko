apiVersion: apps/v1
kind: Deployment
metadata:
  name: zenko-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zenko-operator
  template:
    metadata:
      labels:
        name: zenko-operator
    spec:
      serviceAccountName: zenko-operator
      containers:
        - name: zenko-operator
          image: REPLACE_IMAGE
          command:
          - zenko-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "zenko-operator"
