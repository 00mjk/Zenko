{{- if .Values.proxy.caCert -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "blobserver.fullname" . }}-proxy
  labels:
    app: {{ template "blobserver.name" . }}
    chart: {{ template "blobserver.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{ (.Files.Glob "ca.crt").AsSecrets | indent 2 }}
{{- end }}
