apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "s3-metadata.fullname" . }}
  labels:
    app: {{ template "s3-metadata.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "s3-metadata.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: S3METADATAPATH
              value: /metadata
            - name: LISTEN_ADDR
              value: 0.0.0.0
            - name: RECORDLOG_ENABLED
              value: "true"
            - name: DEBUG
              value: "socket.io"
          args: ['npm', 'run', 'start_mdserver']
          ports:
            - name: s3-metadata
              containerPort: {{ .Values.service.internalPort }}
          volumeMounts:
            - name: persistent-storage
              mountPath: /metadata
          # Using TCP readiness checks for now
          # HTTP ones require a response code [200, 400(, and `GET /` returns
          # 400. Need a specific healthz route.
          livenessProbe:
            tcpSocket:
              port: s3-metadata
            initialDelaySeconds: 5
          readinessProbe:
            tcpSocket:
              port: s3-metadata
            initialDelaySeconds: 5
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      volumes:
        - name: persistent-storage
      {{- if .Values.persistentVolume.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistentVolume.existingClaim }}{{ .Values.persistentVolume.existingClaim }}{{- else }}{{ template "s3-metadata.fullname" . }}{{- end }}
      {{- else }}
          emptyDir: {}
      {{- end }}
